overall:
  agent_name: "ddpg"
  env_name: "LunarLander-v2"
  context_capacity: 1000000
  output:
    verbose: true
    render: true
    save:
      episodes: 10
      csv: true
      charts: true
      raw: false
      recordings: false
  episodes:
    max: 100
  timesteps:
    max: 1000000000000000
    start_training: 0
agents:
  random:
    foo: "bar"
  ddpg:
    alpha: 0.000025
    beta: 0.00025
    gamma: 0.99
    tau: 0.001
    batch_size: 50
    input_dims: [8]
    layer1_size: 400
    layer2_size: 300
    n_actions: 2
    max_size: 1000000
  sac:
    sample_size: 50
    batch_size: 64
    learning_rate: 0.0001
    alpha: 0.9
    gamma: 0.99
    scale: 2
    tau: 0.05
    nn_initial_weights: 0.0003
    actor_noise: 0.000001
    no_hidden_neurons: 256
