overall:
  agent_name: "td3"
  env_name: "LunarLanderContinuous-v2"
  context_capacity: 1000000
  output:
    verbose: true
    render: true
    save:
      episodes: 3
      csv: true
      charts: true
      raw: false
      recordings: false
  episodes:
    max: 10
  timesteps:
    max: 4000
    start_training: 0
agents:
  random:
    foo: "bar"
  ddpg:
    alpha: 0.000025
    beta: 0.00025
    gamma: 0.99
    tau: 0.001
    batch_size: 64
    input_dims: [8]
    layer1_size: 400
    layer2_size: 300
    n_actions: 2
    max_size: 100000
    chkpt_dir: "tmp/ddpg"
    agent_suffix: "_ddpg"
  td3:
    alpha: 0.001
    beta: 0.001
    gamma: 0.99
    input_dims: [8]
    tau: 0.005
    noise: 1000
    batch_size: 100
    layer1_size: 400
    layer2_size: 300
    n_actions: 2
    max_size: 1000000
    chkpt_dir: "tmp/td3"
    agent_suffix: "_td3"
  sac:
    sample_size: 50
    batch_size: 64
    learning_rate: 0.0001
    alpha: 0.9
    gamma: 0.99
    scale: 2
    tau: 0.05
    nn_initial_weights: 0.0003
    actor_noise: 0.000001
    no_hidden_neurons: 256
